<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CodeWall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
      padding: 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .problem-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #005f73;
    }
    .snippet-content {
      font-family: monospace;
      background: #e0f7fa;
      border: 1px solid #005f73;
      padding: 1rem;
      max-width: 600px;
      width: 90%;
      white-space: pre-wrap;
      border-radius: 6px;
    }
    footer {
      background: #023047;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      font-size: 1rem;
    }
    footer a {
      color: #ffb703;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <main>
    <div class="problem-title" id="problemTitle">PROBLEMA</div>
    <pre class="snippet-content" id="snippetContent">Caricamento snippet...</pre>
  </main>

  <footer>
    CodeWall Ã¨ un prototipo ideato e programmato da 
    <a href="https://salvatorecapolupo.github.io/about-me/" target="_blank" rel="noopener noreferrer">
      Salvatore Capolupo
    </a> :-)
  </footer>

  <script>
    // Array con i nomi corretti degli snippet (con trattino)
    const snippets = [
      'snippet-1.txt', 'snippet-2.txt', 'snippet-3.txt', 'snippet-4.txt', 'snippet-5.txt',
      'snippet-6.txt', 'snippet-7.txt', 'snippet-8.txt', 'snippet-9.txt', 'snippet-10.txt',
      'snippet-11.txt', 'snippet-12.txt', 'snippet-13.txt', 'snippet-14.txt', 'snippet-15.txt',
      'snippet-16.txt', 'snippet-17.txt', 'snippet-18.txt', 'snippet-19.txt', 'snippet-20.txt',
      'snippet-21.txt', 'snippet-22.txt', 'snippet-23.txt', 'snippet-25.txt', 'snippet-26.txt',
      'snippet-27.txt', 'snippet-28.txt', 'snippet-29.txt'
    ];

    function getRandomSnippet() {
      const idx = Math.floor(Math.random() * snippets.length);
      return { index: idx + 1, filename: snippets[idx] };
    }

    function loadSnippet(snippet) {
      const title = document.getElementById('problemTitle');
      const content = document.getElementById('snippetContent');

      title.textContent = `PROBLEMA ${snippet.index}`;
      content.textContent = `Contenuto del file ${snippet.filename}\n\n// Qui ci sarebbe il codice dello snippet...`;
    }

    const snippet = getRandomSnippet();
    loadSnippet(snippet);
  </script>

</body>
</html>
