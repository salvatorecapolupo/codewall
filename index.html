<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CodeWall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f5f5f5;
      color: #333;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .problem-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #005f73;
    }
    footer {
      background: #023047;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      font-size: 1rem;
    }
    footer a {
      color: #ffb703;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <main>
    <div class="problem-title" id="problemTitle">PROBLEMA 1</div>
    <!-- Qui potresti mostrare lo snippet o altro contenuto -->
  </main>

  <footer>

    </a> :-)
  </footer>

  <script>
    // Esempio: cambiare il numero del problema dinamicamente
    // Supponiamo di avere un numero variabile "problemNumber"
    const problemNumber = 1;  // Puoi cambiare questo numero dinamicamente
    const problemTitle = document.getElementById('problemTitle');
    problemTitle.textContent = `PROBLEMA ${problemNumber}`;
  </script>

</body>
</html>
